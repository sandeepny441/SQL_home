<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>SQL Viewer</title>
<style>
  body{font-family:system-ui, sans-serif; max-width:900px; margin:40px auto; line-height:1.5;}
  pre{background:#d7dce0; padding:16px; overflow:auto; border:1px solid #db4d4d; border-radius:6px; white-space:pre-wrap;}
  #fileName{font-weight:600; margin-bottom:1rem;}
  a{color:#d0d6eb;}
</style>
</head>
<body>
  <a href="index.html">← Back</a>
  <h1 id="fileName">Loading…</h1>
  <pre id="code">Fetching file…</pre>

<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const file = params.get("file");
  const fileNameEl = document.getElementById("fileName");
  const codeEl = document.getElementById("code");

  if(!file){
    fileNameEl.textContent = "No file specified";
    codeEl.textContent = "Use viewer.html?file=FILENAME.sql";
    return;
  }

  fileNameEl.textContent = file;

  // adjust 'main' to 'master' if that's your default branch
  const branch = 'master';
  const url = `https://raw.githubusercontent.com/sandeepny441/sql_home/${branch}/${file}`;

  try{
    const res = await fetch(url);
    if(!res.ok) throw new Error("Not found");
    const text = await res.text();
    codeEl.textContent = text;
  }catch(e){
    codeEl.textContent = "File not found or fetch error.";
  }
})();
</script>

<style>
  body{
    font-family:system-ui, sans-serif;
    max-width:820px;
    margin:40px auto;
    line-height:1.55;
    /* ↓ Add a background color (pick yours) */
   /*  background:#f7f9fc;            light gray-blue */
   background:rgb(218, 194, 214); color:rgb(58, 8, 68);
  }
  /* rest of your styles… */
</style>


</body>
</html>
